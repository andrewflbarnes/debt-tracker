function submitName() {

    $.getJSON('/barnes?name=' + $('#userId').val() + '&password=' + $('#userPassword').val(), function(data) {
        $('#resultName').html("Hello, " + data.name);
        $('#resultPass').html("Secret is " + data.pass);
	    $('#resultServlet').html("Servlet name is, " + data.class);
	});
}
